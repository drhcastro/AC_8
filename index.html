<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alimentación complementaria 6 a 8 meses - Dr. Héctor Castro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    h1, h2 { text-align: center; }
    label { display: inline-block; margin: 5px 0; }
    select { margin-bottom: 10px; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    table, th, td { border: 1px solid #333; }
    th, td { padding: 10px; text-align: center; }
    .week-section { border: 1px solid #aaa; padding: 10px; margin-bottom: 20px; }
    .cereal { background-color: yellow; }
    .fruta { background-color: red; color: white; }
    .vegetal { background-color: green; color: white; }
    .proteina { background-color: purple; color: white; }
    .whatsapp-btn { display: block; margin: 20px auto; padding: 10px 15px; background-color: #25D366; color: white; text-align: center; text-decoration: none; font-size: 16px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Alimentación complementaria 6 a 8 meses</h1>
  <h2>Dr. Héctor Castro</h2>
  
  <button id="show-menu-btn">Mostrar menú de alimentos para el mes</button>
  <div id="menu-output"></div>
  
  <a href="https://api.whatsapp.com/send?phone=526676931351" class="whatsapp-btn" target="_blank">Whatsapp Dr. Héctor Castro</a>

  <script>
    const { jsPDF } = window.jspdf;
    
    function generateMenuTable() {
      let tableHTML = "<table>";
      tableHTML += "<tr><th>Día</th><th>Desayuno</th><th>Comida</th><th>Cena</th></tr>";
      const days = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
      
      days.forEach(day => {
        tableHTML += `<tr>
                        <td>${day}</td>
                        <td class='cereal'>Cereal</td>
                        <td class='fruta'>Fruta</td>
                        <td class='vegetal'>Vegetal / <span class='proteina'>Proteína</span></td>
                      </tr>`;
      });
      
      tableHTML += "</table>";
      document.getElementById("menu-output").innerHTML = tableHTML;
      generatePDF(tableHTML);
    }
    
    function generatePDF(htmlContent) {
      const doc = new jsPDF();
      doc.text("Menú de alimentos para el mes", 10, 10);
      doc.html(htmlContent, {
        callback: function (doc) {
          doc.save("menu_alimentos.pdf");
        },
        x: 10,
        y: 20
      });
    }
    
    document.getElementById("show-menu-btn").addEventListener("click", generateMenuTable);
  </script>
</body>
</html>
